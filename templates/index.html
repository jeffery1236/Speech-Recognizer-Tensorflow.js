{% extends 'layout.html' %} {% block content %}
<div class="background">
  <div class="content-container">
    <div class="btn-container">
      <button
        id="left"
        onmousedown="collect(0)"
        onmouseup="collect(null)"
        type="button"
        class="btn btn-dark button"
      >
        Left
      </button>
      <button
        id="right"
        onmousedown="collect(1)"
        onmouseup="collect(null)"
        type="button"
        class="btn btn-dark button"
      >
        Right
      </button>
      <button
        id="noise"
        onmousedown="collect(2)"
        onmouseup="collect(null)"
        type="button"
        class="btn btn-dark button"
      >
        Noise
      </button>
    </div>

    <br /><br />
    <button
      id="train"
      onclick="train()"
      type="button"
      class="btn btn-dark button"
    >
      Train
    </button>
    <br /><br />
    <button
      id="listen"
      onclick="listen()"
      type="button"
      class="btn btn-dark button"
    >
      Listen
    </button>
    <input type="range" id="output" min="0" max="10" step="0.1" />
    <div id="console"></div>
  </div>
</div>
{% endblock %}
